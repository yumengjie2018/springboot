
spring:
  application:
    name: getway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.132.52.38:30010/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}  #指定注册中心显示的IP
zuul:
  routes:
    myProduct:
      path: /sn-startpage/**
      serviceId: SHANXI-BIZ-STARTPAGE-MICROSERVICE
server:
  port: 8080
